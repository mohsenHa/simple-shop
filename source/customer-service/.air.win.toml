root = "."
tmp_dir = "cmd/httpserver/temp"

[build]
  bin = "./cmd/httpserver/temp/main.exe"
  cmd = "go build -o ./cmd/httpserver/temp/main.exe ./cmd/httpserver/"
  delay = 1000
  exclude_dir = ["vendor"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go"]
  kill_delay = "1s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true
  poll = true
  poll_interval = 10000

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true
